on:
  push:
    branches: [ feature/*, develop ]
  pull_request:
    branches: [ main, release, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Validate data (Great Expectations)
        run: |
          # 1. Encuentra el directorio donde pip instala los scripts ejecutables.
          # Esto suele ser en `sys.prefix/bin` para entornos Python.
          PYTHON_BIN_PATH=$(python -c "import sys; print(sys.prefix + '/bin')")
          
          # 2. Construye la ruta completa al ejecutable de great_expectations.
          GREAT_EXPECTATIONS_CMD="$PYTHON_BIN_PATH/great_expectations"
          
          # 3. Verifica que el comando exista (opcional pero útil para depuración).
          # Esto imprimirá la ruta y si el archivo es ejecutable.
          echo "Buscando Great Expectations en: $GREAT_EXPECTATIONS_CMD"
          ls -l "$GREAT_EXPECTATIONS_CMD" || echo "Error: great_expectations executable not found at $GREAT_EXPECTATIONS_CMD"
          
          # 4. Ejecuta el comando usando la ruta completa.
          "$GREAT_EXPECTATIONS_CMD" checkpoint run my_checkpoint

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8 black
          black --check .
          flake8 .

      - name: Run pytest
        run: |
          pytest --junitxml=reports/junit.xml

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/junit.xml dime como puedo probar