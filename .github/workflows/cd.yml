name: CD

on:
  push:
    branches: [ main, release, develop, feature/ETL ]

env:
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET: s3://mybucketjm-1995/artifacts/ #Donde guardaremos los artefactos
  ECR_REPOSITORY: nlp-inference #Repositorio de ECR
  MODEL_ARTIFACT_PATH: models/${{ github.sha }} #Versionamiento de los artefactos basados en los commits

jobs:
  build-and-push-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
